<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content"><!--this is where the responseText will be displayed-->
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/><!--this is the button
					to call the XMLHttp request-->
			</div>
		<script type="text/javascript">
			
			//this sets up the XMLHttp request
			var ajax = new XMLHttpRequest();
			
			//this gives the .open parameters to the XMLHttp request
			ajax.open('GET', 'content.html');
			
			//this sets up the .onreadystatechage and sets the condition .readyState = 4 to print the response
			ajax.onreadystatechange = function() {
				if (ajax.readyState = 4) {
					document.getElementById('content').innerHTML = ajax.responseText;
				}
			}
			
			//this sends the XMLHttp request for data and hides the button on the html page
			function getContent() {
				ajax.send();
				document.getElementById('btn_content').style.display = 'none';
			}
			
		</script>
    </body>
</html>
