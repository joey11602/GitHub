<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>index</title>
        <script defer src="JS/main.js"></script>
        <!--this is the javascript source-----the defer attribute tells the browser not to wait for the script-->
        <!--styles the body, button, and p elements-->
        <style>
            body {
                text-align: center;
            }

            button {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: large;
                color: blue;
                padding: 6px 12px;
                margin: 150px 0px 40px 0px;
            }

            p {
                font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                font-size: large;
            }
        </style>
    </head>

    <body>
        <button onclick="the_function()" id="button_change"><!--call the function onclick-->
            Click me!
        </button>
        <div id="color1">
            <!--sets up the EventListener on id"color1" for mouseover and then changes the text color to red on mouseover-->
            <br>
            <br>
            <p id="goes_right_here" onclick="the_other_function()"><!--call the other function onclick-->
                I change color when you hover<br>PLEASE CLICK ME</p>
        </div>

    </body>

</html>
