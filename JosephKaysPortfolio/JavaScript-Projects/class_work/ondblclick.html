<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <title>ondblclick</title>
    </head>

    <body>
        <p id="dblclick" ondblclick="dblclickFunction()">Double click this paragraph.</p>
        <script>
            function dblclickFunction() {
                alert("That's a double click!");
            }
        </script>
       

    </body>
</html>
